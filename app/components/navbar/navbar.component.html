  <div class="container-fluid top-nav-header">

     <div class="row header">

       <div class="main-logo col-sm-3 col-md-3 col-lg-3"><img ng-src="{{$ctrl.mainLogo}}" alt="" class="img-responsive"></div>

       <div class="nav col-md-offset-5 col-sm-3 col-md-3 col-lg-3">
           <ul>
             <li><a class="btn" ui-sref="catalog">
               Home
             </a></li>
             <li><a class="btn" ui-sref="/">
               About us
             </a></li>
           </ul>
       </div>

     </div>

    <div class="row">

      <div class="cart-box col-md-offset-10  col-xs-12 col-md-2 pointer"   ng-click="$ctrl.showCartPopup()" ng-if="$ctrl.showCart">
       <spnan class="glyphicon glyphicon-shopping-cart"></spnan> Cart: {{ empty || $ctrl.totalPrice | currency}}
      </div>

      <div class="col-md-offset-9  col-xs-12 col-sm-12 col-md-4 col-lg-3 cart-popup p0" ng-show="$ctrl.popup">

        <table class="table table-hover " >
          <tr ng-repeat="cartItems in $ctrl.itemsInCart" class="pointer" ng-click="$ctrl.toDetails(cartItems._id)">
            <td ><img class="img-responsive" ng-src="http://localhost:4001/api/v1/{{cartItems.imgUrl||cartItems.images[0]}}" alt=""> </td>
            <td > {{cartItems.name}}</td>
            <td>  {{cartItems.num}}</td>
            <td> {{cartItems.price | currency}} </td>
            <td ng-click="$ctrl.remove(cartItems._id)"> <span class="pointer btn btn-danger btn-xs"> X </span> </td>
          </tr>
          <tr>
            <td> <a class="btn" ui-sref="cart">Cart</a></td>
            <td>{{$ctrl.totalPrice | currency}}</td>
          </tr>
        </table>
        <div class="close-cart-pop"  ng-click="$ctrl.showCartPopup()"><span class="btn btn-danger pointer">Close</span> </div>
      </div>

    </div>


  </div>
